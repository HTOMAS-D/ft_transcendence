version: '3.8'

services:
  database:
    image: postgres
    container_name: db
    command: -p ${DB_PORT}
    environment:
      - PGDATA=/data
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      # ELASTICSEARCH_HOSTS: ${ELASTICSEARCH_HOST}
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - ${DB_DATA}:/data"
    networks:
      - transcendence

  ### Backend containers (prefix with be_)
  be_main:
    build:
      context: ./django
      args:
        - APP_NAME=ft_transcendence
    container_name: be_main
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=${DB_PORT}
      - PORT=${BE_PORT}
    ports:
      - ${BE_PORT}:${BE_PORT}
    networks:
      - transcendence
    volumes:
      - ./django/ft_transcendence:/code
      - ${LOG_DIR}:/logs
    restart: on-failure
    depends_on:
      - database

